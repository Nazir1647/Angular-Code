<form [formGroup]="fileUploadForm">
    <div class="card">
        <div class="p-2 bg-info bg-opacity-10 border-bottom border-dark">
            <div class="row mt-2">
                <div class="col-md-6">
                    <h6>Fileupload form</h6>
                </div>
            </div>
        </div>
        <div class="card-body p-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age" class="form-label">Age</label>
                        <input type="text" class="form-control" formControlName="age">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name" class="form-label">File</label>
                        <input type="file" class="form-control" formControlName="image" (change)="onFileChange($event)">
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="text-center">
                <button type="submit" class="btn btn-primary" (click)="onSave()">Save</button>
            </div>
        </div>
    </div>
</form>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>City</th>
            <th>Action Image</th>
            <th>Action Pdf</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records">
            <td>{{ record.id }}</td>
            <td>{{ record.name }}</td>
            <td>{{ record.email }}</td>
            <td>{{ record.age }}</td>
            <td>{{ record.city }}</td>
            <td>
                <a class="btn btn-sm btn-success" (click)="onShowImage()">Print</a>
                <a class="btn btn-sm btn-success ms-1" (click)="onDownloadImage()">Download</a>
            </td>
            <td>
                <a class="btn btn-sm btn-success" (click)="onShowPdf()">Print</a>
                <a class="btn btn-sm btn-success ms-1" (click)="onPreviewPdf()">Preview</a>
                <a class="btn btn-sm btn-success ms-1" (click)="onDownloadPdf()">Download</a>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->
<button type="button" id="showPopup" style="display:none" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    Launch static backdrop modal
</button>
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">invoice</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <ngx-extended-pdf-viewer [base64Src]="pdfUrl" [showHandToolButton]="true" [height]="'73vh'"
                    [handTool]="false" [useBrowserLocale]="true"></ngx-extended-pdf-viewer>

            </div>
        </div>
    </div>
</div>
