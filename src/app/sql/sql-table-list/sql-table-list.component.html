<div class="row mt-2">
    <div class="col-md-6" *ngFor="let item of tableList">
        <div class="card">
            <div class="p-2 bg-info bg-opacity-10 border-bottom border-dark">
                <div class="row mt-1">
                    <div class="col-md-6">
                        <h6>{{item.tableName}} table</h6>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-sm btn-dark" (click)="copyToClipboard(generateCreateTableSQL(item), item.tableName)">
                            <ng-container *ngIf="copiedItem === item.tableName; else copyIcon">
                                <span>Copied!</span>
                            </ng-container>
                            <ng-template #copyIcon>
                                <i class="bi bi-copy"></i>
                            </ng-template>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-3">
                <div class="row">
                    <pre>{{ generateCreateTableSQL(item) }}</pre>
                </div>
            </div>
        </div>
    </div>
</div>
